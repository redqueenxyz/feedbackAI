<nav>
  <div class="nav-wrapper">
    <a href="" class="brand-logo" id = "username"></a><!--Dummy <a></a>, for displaying your username-->
    <ul id="nav-mobile" class="right hide-on-med-and-down"><!--Select links-->
      <li><a id = "coins" href = "fillsurvey.html"></a></li><!--If you wanna get coins, fill a survey!-->

      <li><a href="logout.html">Logout</a></li><!--Logout-->
    </ul>
  </div>
</nav>

<script>
acctype = getCookie("acctype");
username = getCookie("username");
if (username == "") {
  alert("Please login");
  window.location = "user_options.html";
}
else if (acctype != "user") {
  alert("This is a user page, for filling surveys. Please create a survey, or view you survey progress.");
  window.location = "index.html";
}
document.getElementById("username").innerHTML = username;//set the <a> tag to the username, see line #22

//recieves the amount of $$$ you have, and displays it (line #24). See the db structure 4 more
firebase.database().ref('/user/' + username).once('value').then(function(snapshot) {
  document.getElementById("coins").innerHTML = "Money: " + snapshot.val().coins;
});

</script>

</html>
